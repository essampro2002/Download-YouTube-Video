<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download YouTube Video</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden; /* Ensure no scrollbars */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            position: relative; /* Ensure proper stacking */
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Ensure it is behind the content */
        }

        #bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Adjust the video speed if needed */
            /* playbackRate: 0.5; */
        }

        .container {
            text-align: center;
            font-size: 2vw; /* Responsive font size */
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5vw; /* Responsive padding */
            border-radius: 4vw;
            width: 65vw; /* Responsive width */
            max-width: 90vw; /* Ensure it doesn't get too wide */
            height: 75%; /* Responsive height */
            max-height: 80vh; /* Ensure it doesn't get too tall */
            margin: 0;
            z-index: 1; /* Ensure it is above the video */
            box-sizing: border-box; /* Include padding and border in width and height */
        }

        input, button {
            padding: 2vw;
            margin: 1vw 0;
            border: none;
            border-radius: 1vw;
            font-size: 1.5vw;
            box-sizing: border-box;
        }

        input[type="text"] {
            text-align: center;
            border-radius: 1.5vw;
            height: 4vh;
            line-height: 4vh;
            width: 100%;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .progress-container {
            margin: 2vw 0;
            background-color: #f3f3f3;
            border-radius: 1vw;
        }

        .progress-bar {
            height: 5vh;
            width: 0%;
            background-color: #4CAF50;
            border-radius: 1vw;
            text-align: center;
            line-height: 3vh;
            color: white;
        }

        .loading {
            display: none;
            margin-top: 2vw;
            font-size: 1.5vw;
            color: #FFD700;
        }

        footer {
            margin-top: 2vw;
            font-size: 1vw;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="/background-video.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
    <div class="container">
        <h1>Download YouTube Video</h1>
        <form id="download-form" action="/download" method="post">
            <input type="text" name="download_path" placeholder="Enter Download Path" required><br>
            <input type="text" name="video_url" placeholder="Enter Video URL" required><br>
            <button type="submit">Download</button>
        </form>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">0%</div>
        </div>
        <div id="status"></div>
        <div class="loading" id="loading">Downloading...</div>
        <footer>
            Copyright Â© 2024 All Rights Reserved Essam pro
        </footer>
    </div>
    <script>
        // Adjust video playback speed if needed
        const video = document.getElementById('bg-video');
         video.playbackRate = 0.5; // Uncomment if you need to adjust speed

        const form = document.getElementById('download-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const progressBar = document.getElementById('progress-bar');
            const status = document.getElementById('status');
            const loading = document.getElementById('loading');
            progressBar.style.width = '0%';
            progressBar.innerText = '0%';
            status.innerText = '';
            loading.style.display = 'block';

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/download', true);
            xhr.responseType = 'json';
            xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');

            xhr.upload.addEventListener('progress', function(e) {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    progressBar.style.width = percentComplete + '%';
                    progressBar.innerText = Math.round(percentComplete) + '%';
                }
            });

            xhr.onload = function() {
                loading.style.display = 'none';
                if (xhr.status === 200) {
                    const response = xhr.response;
                    status.innerText = response.status;
                } else {
                    status.innerText = 'Download Failed';
                }
            };

            const formData = new FormData(form);
            const data = {
                download_path: formData.get('download_path'),
                video_url: formData.get('video_url')
            };
            xhr.send(JSON.stringify(data));
        });
    </script>
</body>
</html>
